{% extends 'base.html' %}
{% block title %}إنشاء حساب جديد{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center mb-0">إنشاء حساب جديد</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-3">تسجيل</button>
                </form>
            </div>
             <div class="card-footer text-center">
                <small>لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل الدخول</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
